---
version: "3.9"
services:
  whisparr:
    image: hotio/whisparr:nightly-0.1.0.53@sha256:76f34c0e996458bbf33a6b3661592aaf9f5d4edfd5aa5fb0a292095d34768016
    container_name: whisparr
    depends_on:
      - transmission
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - ./test.sh:/scripts/test.sh
      - ./config.xml:/config/config.xml
    ports:
      - 6969:6969
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969/system/status"]
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    ports:
      - 9091:9091