---
version: "3.9"
services:
  whisparr:
    image: hotio/whisparr:nightly-0.1.0.53@sha256:d3bc4b9859a28dd541ca66dc2fca15e9051be7af15824d3585d1e0eb301ebb1f
    container_name: whisparr
    depends_on:
      - transmission
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - ./test.sh:/scripts/test.sh
      - ./config.xml:/config/config.xml
    ports:
      - 6969:6969
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969/system/status"]
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    ports:
      - 9091:9091